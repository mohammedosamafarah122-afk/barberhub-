<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberHub - Login or Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-cut"></i>
                <span>BarberHub</span>
            </div>
        </div>
    </nav>

    <section class="hero" style="min-height:100vh;display:flex;align-items:center;padding-top:80px">
        <div class="container">
            <div class="section-header" style="text-align:center;margin-bottom:50px">
                <h1 style="font-size:3rem;margin-bottom:20px">Welcome to BarberHub</h1>
                <p style="font-size:1.3rem;color:#666">Login or create an account to continue</p>
            </div>

            <div class="services-grid" style="grid-template-columns:repeat(auto-fit,minmax(380px,1fr));gap:40px;max-width:900px;margin:0 auto">
                <div class="service-card" style="padding:40px">
                    <div style="text-align:center;margin-bottom:30px">
                        <i class="fas fa-sign-in-alt" style="font-size:3rem;color:#d4af37"></i>
                    </div>
                    <h3 style="margin-bottom:20px;text-align:center;font-size:1.5rem">Login</h3>
                    <form class="auth-form" onsubmit="handleLogin(event); return false;">
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width:100%">Login</button>
                    </form>
                </div>

                <div class="service-card" style="padding:40px;border:2px solid #d4af37">
                    <div style="text-align:center;margin-bottom:30px">
                        <i class="fas fa-user-plus" style="font-size:3rem;color:#d4af37"></i>
                    </div>
                    <h3 style="margin-bottom:20px;text-align:center;font-size:1.5rem">Sign Up</h3>
                    <form class="auth-form" onsubmit="handleSignup(event); return false;">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width:100%">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="shop-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
