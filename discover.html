<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Barber Shops - BarberHub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-cut"></i>
                <span>BarberHub</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showLoginModal()">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="auth.html">Start Your Shop</a></li>
            </ul>
        </div>
    </nav>

    <section class="shops" style="padding-top:120px">
        <div class="container">
            <div class="section-header">
                <h2>Discover Local Barber Shops</h2>
                <p>Search and book appointments instantly</p>
            </div>
            <div class="shop-search">
                <div class="search-bar">
                    <input type="text" placeholder="Enter your location or zip code" id="locationSearch">
                    <button class="btn btn-primary" onclick="searchShops()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
            <div class="shops-grid" id="shopsGrid"></div>
        </div>
    </section>

    <script src="shop-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
