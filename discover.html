<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Barber Shops - BarberHub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-cut"></i>
                <span>BarberHub</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-link" href="index.html">Login / Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <section class="shops" style="padding-top:120px">
        <div class="container">
            <div class="section-header">
                <h2>Discover Local Barber Shops</h2>
                <p>Search and book appointments instantly</p>
            </div>
            <div class="shop-search" style="margin-bottom:20px">
                <div class="search-bar" style="max-width:760px">
                    <input type="text" placeholder="City / ZIP / Name" id="locationSearch">
                    <button class="btn btn-primary" onclick="searchShops()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
            <div class="shop-features-grid" style="margin-bottom:20px">
                <div class="shop-feature" style="text-align:left">
                    <h3 style="margin-bottom:10px;font-size:1rem">Services</h3>
                    <div style="display:flex;flex-wrap:wrap;gap:8px">
                        <label><input type="checkbox" class="svc-filter" value="Haircut"> Haircut</label>
                        <label><input type="checkbox" class="svc-filter" value="Beard"> Beard</label>
                        <label><input type="checkbox" class="svc-filter" value="Shave"> Shave</label>
                        <label><input type="checkbox" class="svc-filter" value="Styling"> Styling</label>
                        <label><input type="checkbox" class="svc-filter" value="VIP"> VIP</label>
                    </div>
                </div>
                <div class="shop-feature" style="text-align:left">
                    <h3 style="margin-bottom:10px;font-size:1rem">Minimum Rating</h3>
                    <select id="ratingFilter" style="width:100%;padding:10px;border:2px solid #e0e0e0;border-radius:8px">
                        <option value="0">Any</option>
                        <option value="4">4.0+</option>
                        <option value="4.5">4.5+</option>
                        <option value="4.8">4.8+</option>
                    </select>
                </div>
            </div>
            <div class="shop-search">
                <small style="display:block;text-align:center;color:#666">Tip: Use filters above to refine results</small>
            </div>
            <div class="shops-grid" id="shopsGrid"></div>
        </div>
    </section>

    <script src="shop-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
