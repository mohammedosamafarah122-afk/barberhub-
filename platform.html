<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberHub - Find Barber Shops</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .platform-header {
            background: #1a1a1a;
            color: white;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #d4af37;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
        }
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .hero-section {
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .hero-section p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .shops-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .shop-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .shop-card:hover {
            transform: translateY(-5px);
        }
        .shop-image {
            height: 200px;
            background: linear-gradient(45deg, #d4af37, #f4d03f);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .shop-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .shop-info {
            padding: 20px;
        }
        .shop-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .shop-location {
            color: #666;
            margin-bottom: 10px;
        }
        .shop-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }
        .stars {
            color: #d4af37;
        }
        .shop-services {
            margin-bottom: 15px;
        }
        .service-tag {
            display: inline-block;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin: 2px;
        }
        .shop-actions {
            display: flex;
            gap: 10px;
        }
        .btn-book {
            flex: 1;
            background: #d4af37;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-view {
            background: transparent;
            color: #d4af37;
            border: 2px solid #d4af37;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        .add-shop-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #d4af37;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .modal-header h2 {
            margin: 0;
            color: #1a1a1a;
        }
        .close-modal {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .services-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .services-input input {
            flex: 1;
        }
        .add-service-btn {
            background: #d4af37;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        .service-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .service-item {
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .remove-service {
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .submit-shop-btn {
            width: 100%;
            background: #d4af37;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-shop-btn:hover {
            background: #b8941f;
        }
    </style>
</head>
<body>
    <div class="platform-header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-cut"></i> BarberHub
            </div>
                <div class="search-bar">
                <input type="text" placeholder="Search barber shops..." id="searchInput">
            </div>
            <div class="user-info">
                <span id="userName">Welcome!</span>
                <button onclick="handleLogout()" style="background: #d4af37; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">Logout</button>
            </div>
                </div>
            </div>

    <div class="main-content">
        <div class="hero-section">
            <h1>Find Your Perfect Barber</h1>
            <p>Discover and book appointments with the best barber shops in your area</p>
                </div>

        <div class="shops-grid" id="shopsGrid">
            <!-- Shops will be loaded here -->
        </div>
    </div>

    <button class="add-shop-btn" onclick="openAddShopModal()" title="Add Your Shop">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Add Shop Modal -->
    <div class="modal" id="addShopModal">
        <div class="modal-content">
            <div class="modal-header">
            <h2>Create Your Barber Shop</h2>
                <button class="close-modal" onclick="closeAddShopModal()">&times;</button>
            </div>
            <form id="addShopForm" onsubmit="handleAddShop(event); return false;">
                <div class="form-group">
                    <label>Shop Name *</label>
                    <input type="text" name="shopName" required placeholder="e.g., Elite Cuts">
                </div>
                
                <div class="form-group">
                    <label>Location *</label>
                    <input type="text" name="location" required placeholder="e.g., Downtown, City Center">
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" placeholder="Tell customers about your shop..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" placeholder="e.g., +1234567890">
                </div>
                
                <div class="form-group">
                    <label>Shop Cover Image *</label>
                    <input type="file" name="photo" accept="image/*" onchange="handleImageChange(event)" required>
                    <div id="imagePreview" style="margin-top:10px;display:none">
                        <img id="previewImg" src="" alt="Preview" style="width:100%;max-height:220px;object-fit:cover;border-radius:10px;border:1px solid #eee">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Services Offered *</label>
                    <div class="services-input">
                        <input type="text" id="serviceInput" placeholder="e.g., Haircut, Beard Trim">
                        <button type="button" class="add-service-btn" onclick="addService()">Add</button>
                    </div>
                    <div class="service-list" id="serviceList"></div>
                    <input type="hidden" name="services" id="servicesHidden">
                </div>
                
                <button type="submit" class="submit-shop-btn">Create Shop</button>
            </form>
        </div>
    </div>

    <script>
        // Load user info
        function loadUserInfo() {
            const user = JSON.parse(localStorage.getItem('barberhub_user') || '{}');
            document.getElementById('userName').textContent = `Welcome, ${user.name || 'User'}!`;
        }

        // Image upload state
        let uploadedImageDataUrl = '';

        // Service management
        let selectedServices = [];

        function addService() {
            const input = document.getElementById('serviceInput');
            const service = input.value.trim();
            
            if (service && !selectedServices.includes(service)) {
                selectedServices.push(service);
                updateServicesList();
                input.value = '';
            }
        }

        function removeService(service) {
            selectedServices = selectedServices.filter(s => s !== service);
            updateServicesList();
        }

        function updateServicesList() {
            const serviceList = document.getElementById('serviceList');
            const servicesHidden = document.getElementById('servicesHidden');
            
            serviceList.innerHTML = selectedServices.map(service => `
                <div class="service-item">
                    <span>${service}</span>
                    <button type="button" class="remove-service" onclick="removeService('${service}')">×</button>
                </div>
            `).join('');
            
            servicesHidden.value = JSON.stringify(selectedServices);
        }

        // Modal functions
        function openAddShopModal() {
            const user = JSON.parse(localStorage.getItem('barberhub_user') || '{}');
            if (user.role !== 'barber') {
                alert('Only barber shop owners can add shops. Please sign up as a barber.');
                return;
            }
            document.getElementById('addShopModal').classList.add('active');
        }

        function closeAddShopModal() {
            document.getElementById('addShopModal').classList.remove('active');
            document.getElementById('addShopForm').reset();
            selectedServices = [];
            updateServicesList();
            uploadedImageDataUrl = '';
            const prev = document.getElementById('imagePreview');
            if (prev) prev.style.display = 'none';
        }

        // Image upload handler
        function handleImageChange(event) {
            const file = event.target.files && event.target.files[0];
            if (!file) {
                uploadedImageDataUrl = '';
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                uploadedImageDataUrl = e.target.result;
                const img = document.getElementById('previewImg');
                const wrap = document.getElementById('imagePreview');
                if (img && wrap) {
                    img.src = uploadedImageDataUrl;
                    wrap.style.display = 'block';
                }
            };
            reader.readAsDataURL(file);
        }

        // Handle shop creation
        function handleAddShop(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const user = JSON.parse(localStorage.getItem('barberhub_user') || '{}');
            
            if (selectedServices.length === 0) {
                alert('Please add at least one service');
                return;
            }
            
            if (!uploadedImageDataUrl) {
                alert('Please upload a shop image');
                return;
            }

            const newShop = {
                id: Date.now(),
                name: formData.get('shopName'),
                location: formData.get('location'),
                description: formData.get('description') || '',
                phone: formData.get('phone') || '',
                rating: 5.0,
                services: selectedServices,
                photo: uploadedImageDataUrl,
                ownerId: user.id,
                ownerName: user.name,
                ownerEmail: user.email
            };
            
            // Save shop to localStorage
            const shops = JSON.parse(localStorage.getItem('barberhub_shops') || '[]');
            shops.push(newShop);
            localStorage.setItem('barberhub_shops', JSON.stringify(shops));
            
            alert('Shop created successfully!');
            closeAddShopModal();
            loadShops();
        }

        // Load shops
        function loadShops() {
            // Default shops
            const defaultShops = [
                {
                    id: 1,
                    name: "Elite Barber Shop",
                    location: "Downtown, City Center",
                    rating: 4.8,
                    services: ["Haircut", "Beard Trim", "Hot Shave"],
                    image: "💇‍♂️"
                },
                {
                    id: 2,
                    name: "Classic Cuts",
                    location: "Main Street, Old Town",
                    rating: 4.6,
                    services: ["Haircut", "Styling", "Mustache Trim"],
                    image: "✂️"
                },
                {
                    id: 3,
                    name: "Modern Barbers",
                    location: "Shopping Mall, West Side",
                    rating: 4.9,
                    services: ["Fade", "Beard Sculpting", "Hair Styling"],
                    image: "💈"
                },
                {
                    id: 4,
                    name: "Gentleman's Grooming",
                    location: "Business District",
                    rating: 4.7,
                    services: ["Traditional Cut", "Straight Razor", "VIP Service"],
                    image: "🎩"
                }
            ];

            // Get user-created shops
            const userShops = JSON.parse(localStorage.getItem('barberhub_shops') || '[]');
            
            // Combine all shops
            const allShops = [...defaultShops, ...userShops];

            const shopsGrid = document.getElementById('shopsGrid');
            shopsGrid.innerHTML = allShops.map(shop => `
                <div class="shop-card" onclick="viewShop(${shop.id})">
                    <div class="shop-image">${shop.photo ? `<img src="${shop.photo}" alt="${shop.name}">` : (shop.image || '💈')}</div>
                    <div class="shop-info">
                        <div class="shop-name">${shop.name}</div>
                        <div class="shop-location">${shop.location}</div>
                        <div class="shop-rating">
                            <span class="stars">${'★'.repeat(Math.floor(shop.rating))}${'☆'.repeat(5-Math.floor(shop.rating))}</span>
                            <span>${shop.rating}</span>
                        </div>
                        <div class="shop-services">
                            ${shop.services.map(service => `<span class="service-tag">${service}</span>`).join('')}
                        </div>
                        <div class="shop-actions">
                            <button class="btn-book" onclick="event.stopPropagation(); bookAppointment(${shop.id})">Book Now</button>
                            <button class="btn-view" onclick="event.stopPropagation(); viewShop(${shop.id})">View</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const shopCards = document.querySelectorAll('.shop-card');
            
            shopCards.forEach(card => {
                const shopName = card.querySelector('.shop-name').textContent.toLowerCase();
                const shopLocation = card.querySelector('.shop-location').textContent.toLowerCase();
                
                if (shopName.includes(searchTerm) || shopLocation.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Shop actions
        function viewShop(shopId) {
            window.location.href = `shop.html?id=${shopId}`;
        }

        function bookAppointment(shopId) {
            window.location.href = `shop.html?id=${shopId}#booking`;
        }

        function handleLogout() {
            localStorage.removeItem('barberhub_user');
            localStorage.removeItem('barberhub_current_shop');
            window.location.href = 'index.html';
        }

        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('barberhub_user');
            if (!currentUser) {
                // User is not logged in, redirect to login
                window.location.href = 'index.html';
                return;
            }
            
            // Initialize platform
            loadUserInfo();
            loadShops();
        });
    </script>
</body>
</html>
