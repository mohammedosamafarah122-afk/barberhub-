<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberHub - Find Barber Shops</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .platform-header {
            background: #1a1a1a;
            color: white;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #d4af37;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
        }
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .hero-section {
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .hero-section p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .shops-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .shop-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .shop-card:hover {
            transform: translateY(-5px);
        }
        .shop-image {
            height: 200px;
            background: linear-gradient(45deg, #d4af37, #f4d03f);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }
        .shop-info {
            padding: 20px;
        }
        .shop-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .shop-location {
            color: #666;
            margin-bottom: 10px;
        }
        .shop-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }
        .stars {
            color: #d4af37;
        }
        .shop-services {
            margin-bottom: 15px;
        }
        .service-tag {
            display: inline-block;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin: 2px;
        }
        .shop-actions {
            display: flex;
            gap: 10px;
        }
        .btn-book {
            flex: 1;
            background: #d4af37;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-view {
            background: transparent;
            color: #d4af37;
            border: 2px solid #d4af37;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        .add-shop-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #d4af37;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="platform-header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-cut"></i> BarberHub
            </div>
                <div class="search-bar">
                <input type="text" placeholder="Search barber shops..." id="searchInput">
            </div>
            <div class="user-info">
                <span id="userName">Welcome!</span>
                <button onclick="handleLogout()" style="background: #d4af37; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">Logout</button>
            </div>
        </div>
            </div>

    <div class="main-content">
        <div class="hero-section">
            <h1>Find Your Perfect Barber</h1>
            <p>Discover and book appointments with the best barber shops in your area</p>
                </div>

        <div class="shops-grid" id="shopsGrid">
            <!-- Shops will be loaded here -->
        </div>
    </div>

    <button class="add-shop-btn" onclick="addShop()" title="Add Your Shop">
        <i class="fas fa-plus"></i>
    </button>

    <script>
        // Load user info
        function loadUserInfo() {
            const user = JSON.parse(localStorage.getItem('barberhub_user') || '{}');
            document.getElementById('userName').textContent = `Welcome, ${user.name || 'User'}!`;
        }

        // Load shops
        function loadShops() {
            const shops = [
                {
                    id: 1,
                    name: "Elite Barber Shop",
                    location: "Downtown, City Center",
                    rating: 4.8,
                    services: ["Haircut", "Beard Trim", "Hot Shave"],
                    image: "💇‍♂️"
                },
                {
                    id: 2,
                    name: "Classic Cuts",
                    location: "Main Street, Old Town",
                    rating: 4.6,
                    services: ["Haircut", "Styling", "Mustache Trim"],
                    image: "✂️"
                },
                {
                    id: 3,
                    name: "Modern Barbers",
                    location: "Shopping Mall, West Side",
                    rating: 4.9,
                    services: ["Fade", "Beard Sculpting", "Hair Styling"],
                    image: "💈"
                },
                {
                    id: 4,
                    name: "Gentleman's Grooming",
                    location: "Business District",
                    rating: 4.7,
                    services: ["Traditional Cut", "Straight Razor", "VIP Service"],
                    image: "🎩"
                }
            ];

            const shopsGrid = document.getElementById('shopsGrid');
            shopsGrid.innerHTML = shops.map(shop => `
                <div class="shop-card" onclick="viewShop(${shop.id})">
                    <div class="shop-image">${shop.image}</div>
                    <div class="shop-info">
                        <div class="shop-name">${shop.name}</div>
                        <div class="shop-location">${shop.location}</div>
                        <div class="shop-rating">
                            <span class="stars">${'★'.repeat(Math.floor(shop.rating))}${'☆'.repeat(5-Math.floor(shop.rating))}</span>
                            <span>${shop.rating}</span>
                        </div>
                        <div class="shop-services">
                            ${shop.services.map(service => `<span class="service-tag">${service}</span>`).join('')}
                        </div>
                        <div class="shop-actions">
                            <button class="btn-book" onclick="event.stopPropagation(); bookAppointment(${shop.id})">Book Now</button>
                            <button class="btn-view" onclick="event.stopPropagation(); viewShop(${shop.id})">View</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const shopCards = document.querySelectorAll('.shop-card');
            
            shopCards.forEach(card => {
                const shopName = card.querySelector('.shop-name').textContent.toLowerCase();
                const shopLocation = card.querySelector('.shop-location').textContent.toLowerCase();
                
                if (shopName.includes(searchTerm) || shopLocation.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Shop actions
        function viewShop(shopId) {
            window.location.href = `shop.html?id=${shopId}`;
        }

        function bookAppointment(shopId) {
            window.location.href = `shop.html?id=${shopId}#booking`;
        }

        function addShop() {
            const user = JSON.parse(localStorage.getItem('barberhub_user') || '{}');
            if (user.role === 'barber') {
                alert('Add your shop feature coming soon!');
            } else {
                alert('Only barber shop owners can add shops. Please sign up as a barber.');
            }
        }

        function handleLogout() {
            localStorage.removeItem('barberhub_user');
            localStorage.removeItem('barberhub_current_shop');
            window.location.href = 'index.html';
        }

        // Initialize
        loadUserInfo();
        loadShops();
    </script>
</body>
</html>
